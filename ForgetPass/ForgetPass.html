<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ForgetPass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="login-main-box">
    <div class="login-top">
      <div class="Login-heading">
        <h1>Forget Password</h1>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label my-form-label">Email</label>
        <input type="text" class="form-control my-input" id="formGroupExampleInput">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label my-form-label">OTP</label>
        <input type="text" class="form-control my-input" id="formGroupExampleInput2">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label my-form-label">New Password</label>
        <input type="text" class="form-control my-input" id="formGroupExampleInput2">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label my-form-label">Confirm Password</label>
        <input type="text" class="form-control my-input" id="formGroupExampleInput2">
      </div>

      <div class="down-button">
        <button type="button" class="btn my-btn">Login</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
